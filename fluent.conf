<source>
  type syslog
  port 42185
  tag  rsyslog
</source>


<match **>
  @type forest
  subtype copy_ex
  <template>
    <store ignore_error>
      type stdout # for testing purpose
    </store>
    <store ignore_error>
      type elasticsearch
      host elasticsearch
      port 443
      logstash_format true
      flush_interval 10s
      # scheme https 
      # ssl_verify false
      logstash_format true
      logstash_prefix ${tag}
      request_timeout 30s
      reconnect_on_error true
    </store>
  </template>
</match>
